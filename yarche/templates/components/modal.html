{% load static %}
<div class="modal">
    <div class="modal__content">
        <div class="modal__header">
            <h3 class="modal__title"></h3>
            <button class="modal__close" tabindex="0">
                <img src="{% static 'images/close.svg' %}"
                     alt="close"
                     class="icon"
                     height="12"
                     width="12">
            </button>
        </div>
        <div class="modal__body"></div>
    </div>
</div>
