<!DOCTYPE html>
{% load static %}
{% load components %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}
                Фабрика рекламы ЯРЧЕ
            {% endblock title %}
        </title>
        <meta name="description" content="Фабрика рекламы ЯРЧЕ">
        <meta name="keywords" content="ЯРЧЕ, Фабрика рекламы">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="{% static 'awesome/css/all.min.css' %}">
        <script src="{% static 'js/main.js' %}" defer></script>
        {% block extra_styles %}
            {% render_styles %}
        {% endblock extra_styles %}
        {% block extra_scripts %}
            {% render_scripts %}
        {% endblock extra_scripts %}
    </head>
    <body>
        <div class="container container--without-menu">
            <main class="content">
                {% block content %}
                {% endblock content %}
            </main>
        </div>
    </body>
</html>
